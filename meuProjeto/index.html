<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens</title>
    <!-- Link do CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- TRABALHANDO COM IMAGENS -->
    <!-- Imagem como link -->
    <a href="https://sp.senai.br/unidade/indaiatuba/"><img src="assets/mario.gif" alt="Ilustração animada do personagem Mario Bros."></a>
    <br>
    <!-- O alt serve para o site ser acessível e o title para quando passarmos o cursor por cima da imagem, este dar o título da imagem ao usuário. -->
    <img src="assets/mario.gif" alt="Ilustração animada do personagem Mario Bros." title="Mario Bros.">
    
    <!-- Alinhando a imagem através de div e classe -->
    <div class="centralizar">
        <img src="assets/mario.gif" alt="Ilustração animada do personagem Mario Bros.">
    </div>
</body>
</html>
