<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparando números</title>
</head>
<body>
    <script>
        let valor = Number(prompt("Digite um número: "));

        if (valor > 0) {
            // document.write("O número " + valor + " é positivo.");
            alert("O valor " + valor + " é positivo.");
        } else if (valor < 0) {
            // document.write("O número " + valor + " é negativo.");
            alert("O valor " + valor + " é negativo.");
        } else {
            document.write("O número é zero.");
        }
    </script>
</body>
</html>
