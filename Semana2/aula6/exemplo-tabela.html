<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exemplo tabela</title>
    <link rel="stylesheet" href="style/style-tabela.css">
</head>
<body>
    <h1>Tabela</h1>
    <!-- tag para iniciar a tabela -->
    <table>
        <!-- Identifica o cabeçalho da tabela. Existe o td e o th, mas o th ele identifica como título.-->
        <thead>
            <!-- A propriedade "colspan" ajusta a coluna para que assim ela se mescle com os demais conteúdo. -->
            <tr><td class="titulo" colspan="4">Estoque de veículos</td></tr>
            <!-- Inicia linha -->
            <tr class="titulo">
                <!-- INICIA A COLUNA -->
                <td>ID:</td><td>Veículo:</td><td>Valor:</td><td>Marca:</td>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td id="promocao">Civic</td><td>R$ 120.000,00</td><td>Honda</td></tr>
            <tr><td>2</td><td>Polo</td><td>R$ 95.000,00</td><td>Volkswagen</td></tr>
            <!-- Rowspan mescla linhas -->
            <tr><td>3</td><td rowspan="2">Onix</td><td>R$ 89.000,00</td><td rowspan="2">Chevrolet</td></tr>
            <tr><td>4</td><td>R$ 75.000,00</td></tr>
            <tr><td>5</td><td>HB20</td><td>R$ 74.000,00</td><td>Hyundai</td></tr>
            <tr><td>6</td><td>Celta</td><td>R$ 45.000,00</td><td>Chevrolet</td></tr>
            

        </tbody>
    </table>


</body>
</html>
