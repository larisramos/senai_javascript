<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar</title>
</head>
<body>
    <h1>Comparando números</h1>

    <script>
        let valor = Number(prompt("Digite um número: "));
        let resto = valor % 2;

        if (resto === 0){
            document.write ("O número " + valor + " é par.");
        }
        else {
            document.write ("O número " + valor + " é ímpar.");
        }
    </script>


</body>
</html>
