<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição - WHILE</title>
</head>
<body>
    <!-- Primeiro laço de repetição -->
     <script>
        let cont = 0;

        while (cont < 11) {
            document.write("Contador: " + cont + "<br>");
            cont++; //incrementa o contador com o operador de incremento ++ ou (cont = cont + 1)
            // Caso queira decrementar, use cont-- ou (cont = cont - 1)
            // O laço continuará enquanto a condição for verdadeira, no caso, enquanto cont for menor que 11.
        }
     </script>
</body>
</html>
