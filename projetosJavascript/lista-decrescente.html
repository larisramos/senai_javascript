<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Decrescente</title>
</head>
<body>
    <h1>Contagem Decrescente de 10 a 1</h1>

    <h2>Utilizando while</h2>
     <script>
        let cont = 10;

        while (cont >= 1) {
            document.write(cont + "<br>");
            cont--; 
        }
     </script>

     <h2>Utilizando FOR</h2>
     <script>
        for (let i = 10; i >= 1; i--) {
            document.write(i + "<br>");
        }
     </script>

</body>
</html>
