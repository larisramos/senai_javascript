<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo laço</title>
</head>
<body>
    <script>
        /*
            1- Por que precisamos utilizar utilizar o "Number" em alguns casos quando usamos o "prompt"?
            R: Porque o prompt retorna uma string e precisamos converter para número para realizar operações matemáticas.

            2- Qual a diferença entre o "while" e o "for"?
            R: O "while" é usado quando não sabemos o número de iterações de antemão, enquanto o "for" é usado quando sabemos quantas vezes queremos iterar.
        
        */

        let cont = 1;
        let calculo;

        while (cont < 11) {
            calculo = cont *3;
            // document.write("3 x " + cont + " = " + calculo + "<br>");
            cont++;
            document.write(calculo + "<br>");
        }
    </script>

</body>
</html>
