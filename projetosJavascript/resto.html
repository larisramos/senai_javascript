<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto da divisão</title>
</head>
<body>
    <script>
        let valor = 10 / 2;
        let resto = 10 % 2;

        document.write("O valor da divisão de 10 por 2 é: " + valor + "<br>");
        document.write("O valor do resto é: " + resto + "<br>");
    </script>
</body>
</html>
