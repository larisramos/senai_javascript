<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o FOR</title>
</head>
<body>
    <script>
        // Laço de repetição FOR - Instanciar a variável contadora, definir a condição de parada e o incremento.
        // O laço FOR é uma estrutura de repetição que permite executar um bloco de código
        for (let cont = 0; cont < 11; cont++) {
            document.write(cont + "<br>");
            // O laço FOR é composto por três partes:
            // 1. Inicialização: let cont = 0;
            // 2. Condição: cont < 11;
            // 3. Incremento: cont++ (ou cont = cont + 1)
            // O laço continuará enquanto a condição for verdadeira.
        }
    </script>
</body>
</html>
